<!-- Develop an event management system that allows users to create, manage, and RSVP to events. Use PHP and MySQL to handle user authentication, event creation, and participant information. Implement features such as event categories, location details, date and time scheduling, and a calendar view. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/icons8-calendar-48.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calendar</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <img src="assets/icons8-calendar-48.png" alt="calendar-logo" class="calendar-logo">
          <h1 class="calendar-name">Calendar</h1>
        </li>
        <li>
          <img src="assets/icons8-admin-settings-male-48.png" alt="user-profile-picture" class="user-profile-picture">
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="calendar-container">
      <div class="month-header">
        <div>
          <img src="assets/chevron-left.svg" alt="prevoius" class="prev-month">
          <h1 class="current-month">January</h1>
          <img src="assets/chevron-right.svg" alt="next" class="next-month">
        </div>
        <p class="current-year"></p>
      </div>
      <div class="weekday">
        <h2>S</h2>
      </div>
      <div class="weekday">
        <h2>M</h2>
      </div>
      <div class="weekday">
        <h2>T</h2>
      </div>
      <div class="weekday">
        <h2>W</h2>
      </div>
      <div class="weekday">
        <h2>T</h2>
      </div>
      <div class="weekday">
        <h2>F</h2>
      </div>
      <div class="weekday">
        <h2>S</h2>
      </div>
      <div class="date">
        
      </div>
    </div>
  </main>
  <aside>
    <div class="top-sidebar">
      <h2>Events</h2>
      <img src="assets/plus.svg" alt="plus-button">
    </div>
    <div class="user-events">
      <p>Meeting</p>
      <p>January 1, 2024 | 12:30PM - 1:00PM</p>
      
    </div>
  </aside>
  <script src="script.js"></script>
</body>

</html>
